<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Flipper</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
      font-family: sans-serif;
      transition: background-color 0.5s;
    }
    #btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #color {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Background Color: <span id="color">#ffffff</span></h1>
  <button id="btn">Click Me</button>

  <script src="script.js"></script>
</body>
</html>
