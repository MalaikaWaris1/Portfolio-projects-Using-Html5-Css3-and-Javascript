<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <h2>To Do List <img src="images/icon.png" alt="to do"></h2>
            <div class="row"> <input type="text" id="input" placeholder="Enter Your Task"> <button
                    onclick="addclick()">ADD</button> </div>
            <div>
                <ul id="list_container">
                    <li class="checked">list 1</li>
                    <li>list 2</li>
                    <li>list 3</li>
                </ul>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
