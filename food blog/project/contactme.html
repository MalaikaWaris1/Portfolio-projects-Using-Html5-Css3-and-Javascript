    <div class="container contact-me">
        <h1>Contact Me</h1>
        <p>Contact with us if have any query!ðŸ¤”</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" value="" placeholder="Enter your name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>

            <label for="phone no">Phone no:</label>
            <input type="phone no" id="phone no" placeholder="Enter your phone no" name="phone no" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    
<!-- javascript code-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone no').value.trim();
            const message = document.getElementById('message').value.trim();
    
            // Simple validation
            if (!name || !email || !phone || !message) {
                alert('Please fill out all fields.');
                return;
            }
    
            // Basic email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
    
            // Simulate sending message (You would replace this with an actual backend call)
            alert(`Thank you, ${name}! Your message has been sent.`);
    
            // Clear form
            form.reset();
        });
    });
    </script>
